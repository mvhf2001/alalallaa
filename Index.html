            <div class="profileContent">
                <div class="profile">
                   
                    <i class='bx bx-log-out' id="logout" ></i>
                </div>
    
            </div>
    
        </div>
    
        
            <div class="homeContent">
                <h2 >Usuários</h2>
            </div>
        
            <script>
                const btn = document.querySelector('#btn');
                const bxSearch = document.querySelector('.bx-search');
                const sidebar = document.querySelector('.sidebar');
                const home = document.querySelector('.homeContent');
        
                btn.addEventListener('click',()=>{
                    sidebar.classList.toggle('active');
                    home.classList.toggle('active');
                });
        
                bxSearch.addEventListener('click',()=>{
                    sidebar.classList.toggle('active');
                    home.classList.toggle('active');
                });
            </script>
        

   </header>
   <main>
    <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Funcionário</button>
    <table id="tbClient" class="records">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Curso</th>
                <th>Cidade</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            
            
        </tbody>
    </table>
    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Novo Funcionario</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form id="form" class="modal-form">
                <input type="text" id="nome" data-index="new"class="modal-field" placeholder="Nome do Funcionario" required>
                <input type="email" id="email" class="modal-field" placeholder="e-mail do Funcionario" required>
                <input type="text" id="curso" class="modal-field" placeholder="Curso do Funcionario" required>
                <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Funcionario" required>
            </form>
            <footer class="modal-footer">
                <button id= "salvar" class="button green">Salvar</button>
                <button id= "cancelar"class="button blue">Cancelar</button>
            </footer>
        </div>
    </div>
</main>
